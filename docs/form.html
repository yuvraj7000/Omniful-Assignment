<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form - Omniful</title>
  <meta name="description" content="Complete your registration with our simple and secure form.">
  <meta name="robots" content="noindex, nofollow">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 2rem;
      font-size: 2rem;
    }
    .progress-container {
      margin-bottom: 2rem;
    }
    
    .progress-bar {


      display: flex;
      justify-content: space-between;
      list-style: none;
      padding: 0;
      margin: 0 0 1rem 0;
    }
    
    .progress-step {
      flex: 1;
      text-align: center;
      padding: 1rem 0.5rem;
      background: #e9ecef;
      margin-right: 0.5rem;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }
    
    .progress-step:last-child {
      margin-right: 0;
    }
    
    .progress-step.active {
      background: #3498db;
      color: white;
    }
    
    .progress-step.completed {
      background: #27ae60;
      color: white;
    }
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #2c3e50;
    }
    
    .required::after {
      content: " *";
      color: #e74c3c;
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }
    
    .error-message {
      color: #e74c3c;
      font-size: 0.85rem;
      margin-top: 0.25rem;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .input-error {
      border-color: #e74c3c;
    }
    
    .form-actions {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
      gap: 1rem;
    }
    
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-primary {
      background: #3498db;
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      background: #2980b9;
    }
    
    .btn-secondary {
      background: #95a5a6;
      color: white;
    }
    
    .btn-secondary:hover:not(:disabled) {
      background: #7f8c8d;
    }
    
    .btn-success {
      background: #27ae60;
      color: white;
    }
    
    .btn-success:hover:not(:disabled) {
      background: #219a52;
    }
    
    .success-message {
      text-align: center;
      padding: 2rem;
      display: none;
      color: #27ae60;
    }
    
    .success-message.show {
      display: block;
    }
    
    .success-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 1rem;
        padding: 1.5rem;
      }
      
      .form-actions {
        flex-direction: column;
      }
      
      .progress-bar {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      .progress-step {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1>Create Your Account</h1>
    
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-step active" id="progress-1">Personal Info</div>
        <div class="progress-step" id="progress-2">Account Details</div>
        <div class="progress-step" id="progress-3">Confirmation</div>
      </div>
    </div>
    
    <form id="registrationForm" novalidate>
      
      <div class="form-step active" id="step1">
        <div class="form-group">
          <label for="firstName" class="required">First Name</label>
          <input 
            type="text" 
            id="firstName" 
            name="firstName" 
            required 
            autocomplete="given-name"
          >
          <div class="error-message" id="firstName-error"></div>
        </div>
        
        <div class="form-group">
          <label for="lastName" class="required">Last Name</label>
          <input 
            type="text" 
            id="lastName" 
            name="lastName" 
            required 
            autocomplete="family-name"
          >
          <div class="error-message" id="lastName-error"></div>
        </div>
        
        <div class="form-group">
          <label for="email" class="required">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            autocomplete="email"
          >
          <div class="error-message" id="email-error"></div>
        </div>
      </div>
      
      <div class="form-step" id="step2">
        <div class="form-group">
          <label for="password" class="required">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            autocomplete="new-password"
          >
          <div class="error-message" id="password-error"></div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword" class="required">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            required 
            autocomplete="new-password"
          >
          <div class="error-message" id="confirmPassword-error"></div>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            placeholder="1234567890"
            autocomplete="tel"
          >
          <div class="error-message" id="phone-error"></div>
        </div>
      </div>
      
      <div class="form-step" id="step3">
        <h3>Review Your Information</h3>
        <div class="form-group">
          <p><strong>Name:</strong> <span id="review-name"></span></p>
          <p><strong>Email:</strong> <span id="review-email"></span></p>
          <p><strong>Phone:</strong> <span id="review-phone"></span></p>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="button" id="prevBtn" class="btn btn-secondary" disabled>Previous</button>
        <button type="button" id="nextBtn" class="btn btn-primary">Next</button>
        <button type="submit" id="submitBtn" class="btn btn-success" style="display: none;">Create Account</button>
      </div>
    </form>
    
    <div class="success-message" id="successMessage">
      <div class="success-icon">âœ…</div>
      <h2>Registration Successful!</h2>
      <p>Your account has been created successfully.</p>
    </div>
  </div>
  
  <script>
    let currentStep = 1;
    const totalSteps = 3;
    
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');
    const submitBtn = document.getElementById('submitBtn');
    const form = document.getElementById('registrationForm');
    
    function updateStepDisplay() {
      document.querySelectorAll('.form-step').forEach(step => {
        step.classList.remove('active');
      });
      
      document.getElementById(`step${currentStep}`).classList.add('active');
      
      document.querySelectorAll('.progress-step').forEach((step, index) => {
        step.classList.remove('active', 'completed');
        if (index + 1 === currentStep) {
          step.classList.add('active');
        } else if (index + 1 < currentStep) {
          step.classList.add('completed');
        }
      });
      
      prevBtn.disabled = currentStep === 1;
      
      if (currentStep === totalSteps) {
        nextBtn.style.display = 'none';
        submitBtn.style.display = 'block';
        updateReview();
      } else {
        nextBtn.style.display = 'block';
        submitBtn.style.display = 'none';
      }
    }
    
    function validateStep(step) {
      const stepElement = document.getElementById(`step${step}`);
      const inputs = stepElement.querySelectorAll('input[required]');
      let isValid = true;
      
      inputs.forEach(input => {
        clearError(input);
        
        if (!input.value.trim()) {
          showError(input, 'This field is required');
          isValid = false;
        } else {
          if (input.type === 'email' && !isValidEmail(input.value)) {
            showError(input, 'Please enter a valid email address');
            isValid = false;
          } else if (input.name === 'password' && !isValidPassword(input.value)) {
            showError(input, 'Password must be at least 6 characters with one uppercase, one lowercase, and one number');
            isValid = false;
          } else if (input.name === 'confirmPassword' && input.value !== document.getElementById('password').value) {
            showError(input, 'Passwords do not match');
            isValid = false;
          }
        }
      });
      
      const phoneInput = stepElement.querySelector('input[name="phone"]');
      if (phoneInput && phoneInput.value.trim() && !isValidPhone(phoneInput.value)) {
        showError(phoneInput, 'Phone number must be exactly 10 digits');
        isValid = false;
      }
      
      return isValid;
    }
    
    function showError(input, message) {
      const errorElement = document.getElementById(`${input.name}-error`);
      if (errorElement) {
        errorElement.textContent = message;
        errorElement.classList.add('show');
        input.classList.add('input-error');
      }
    }
    
    function clearError(input) {


      const errorElement = document.getElementById(`${input.name}-error`);
      if (errorElement) {
        errorElement.textContent = '';
        errorElement.classList.remove('show');
        input.classList.remove('input-error');
      }
    }
    
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    
    function isValidPassword(password) {
      return password.length >= 6 && 
             /[A-Z]/.test(password) && 
             /[a-z]/.test(password) && 
             /[0-9]/.test(password);
    }
    
    function isValidPhone(phone) {
      return /^\d{10}$/.test(phone);
    }
    
    function updateReview() {


      document.getElementById('review-name').textContent = 
        `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`;

      document.getElementById('review-email').textContent = 
        document.getElementById('email').value;

      document.getElementById('review-phone').textContent = 
        document.getElementById('phone').value || 'Not provided';
    }
    
    nextBtn.addEventListener('click', function() {
      if (validateStep(currentStep)) {
        currentStep++;
        updateStepDisplay();
      }
    });
    
    prevBtn.addEventListener('click', function() {
      currentStep--;
      updateStepDisplay();
    });
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      form.style.display = 'none';
      document.getElementById('successMessage').classList.add('show');
    });
    
    document.getElementById('phone').addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 10);
    });
    
    updateStepDisplay();
  </script>

  
</body>
</html>
